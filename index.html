<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="main.css">
    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar bg-light">
        <div class="container">
            <span class="navbar-brand m-auto h1 text-primary fw-bold brand">Quiz</span>
        </div>
    </nav>
    <!-- Start Section -->
    <section class="start d-block">
        <div class="container d-flex justify-content-center">
            <div class="box mx-1 my-4 p-2 rounded-4 d-flex flex-column align-items-center">
                <img src="fundamentals.svg" alt="Start Your Quiz Image" class="img-fluid">
                <button type="button" class="btn btn-primary my-3 w-50">Start your Quiz</button>
            </div>
        </div>
    </section>
    <!-- Quiz Section -->
    <section class="quiz d-none">
        <div class="container">
            <div class="box mx-1 my-4 p-2 rounded-4">
                <!-- Title -->
                <div class="title d-flex flex-column flex-md-row my-2 mx-4 px-3 py-2 fs-5 bg-light rounded-top">
                    <span class="me-md-auto">Category : HTML</span>
                    <span class="ms-md-auto count"></span>
                </div>
                <!-- Question -->
                <div class="question-area my-2 mx-4 px-3 py-2 fs-5 bg-light rounded-bottom"></div>
                <!-- Answers -->
                <div class="answers-area my-2 mx-2 mx-md-4 px-3 py-2 fs-5 d-flex flex-column gap-2"></div>
                <!-- Submit Button -->
                <button type="submit" class="d-block btn btn-primary my-1 fw-bold w-50 mx-auto">Next</button>
                <!-- Lower Area -->
                <div class="lower d-flex align-items-center justify-content-between">
                    <div class="bullets d-flex my-2 ms-2 ms-md-5"></div>
                    <div class="countdown my-2 me-2 me-md-5"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- Results Section -->
    <section class="results d-none">
        <div class="container">
            <div class="box mx-1 my-4 p-2 rounded-4 d-flex flex-column justify-content-between align-items-center">

            </div>
        </div>
    </section>
    <!-- JavaScript Link -->
    <script src="main.js"></script>
    <!-- Bootstrap JS Link -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
